<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>battleship</title>
    <!-- Compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="battleship.css">
  </head>
  <body>
    <div class="panel" id="leftpanel">
      <div class="row center-align" id="lefttitle">
        <img src="resources/ammobullets.png" alt="" id="ammobullets"><span id="leftammo"><h3 class="text-white">AMMO REMAINING:</span><span id="ammo"></span></h3>
      </div>
      <div class="row" id="shipscontainer">
        <img src="resources/destroyer.png" alt="" class="shippng" id="destroyer">
        <img src="resources/cruiser.png" alt="" class="shippng" id="cruiser">
        <img src="resources/battleship.png" alt="" class="shippng" id="battleship">
        <img src="resources/frigate.png" alt="" class="shippng" id="frigate">
        <img src="resources/submarine.png" alt="" class="shippng" id="submarine">
      </div>
      <div class="row" id="radarcontainer">
      </div>
    </div>
    <div class="panel" id="centerpanel">
      <div class="row">
        <div id="board-container"></div>
      </div>
    </div>
    <div class="panel" id="rightpanel">
      <div class="row">
        <div id="switchboard">
          <div class="switch">SPOTLIGHT</div>
          <div class="switch" id="siren">SIREN</div>
          <div class="switch">LOGOUT</div>
          <div class="switch" id="ready">READY</div>
          <div class="switch" id="missilealert">MISSILE ALERT</div>
          <div class="switch" id="fire">FIRE</div>
          <div class="switch">TRIM TABS</div>
          <div class="switch" id="target">TARGET</div>
          <div class="switch">RADAR</div>
          <div class="switch">OUTLET</div>
          <div class="switch" id="gps">GPS</div>
          <div class="switch">CB RADIO</div>
          <div class="switch">ANCHOR SWITCH</div>
          <div class="switch" id="set">SET</div>
          <div class="switch">SOS</div>
          <div class="switch">HORN</div>
          <div class="switch">DEPTH FINDER</div>
          <div class="switch">SPARE</div>
          <div class="switch">RADIO</div>
          <div class="switch">ON</div>
          <div class="switch">OFF</div>
        </div>
      </div>
      <img src="resources/radio.png" alt="" id="radiocontainer">
    </div>
    <script type="text/javascript" src="battleship.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
